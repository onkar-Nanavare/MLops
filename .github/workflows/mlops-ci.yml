name: MLOps CI Pipeline

on:
  workflow_run:
    workflows: ["MLOps Training Pipeline"]
    types:
      - completed

jobs:
  build-test-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout the repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Set up Python 3.10
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      # -------------------------
      # Test Hugging Face repo access
      # -------------------------
      - name: Test Hugging Face repo access
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python - <<EOF
          from huggingface_hub import list_repo_files
          repo_id = "Onkar000007/spam-mlops-model"
          try:
              files = list_repo_files(repo_id, token="${HUGGINGFACE_TOKEN}")
              print("Files in repo:", files)

              required_files = ["model.pkl", "vectorizer.pkl"]
              for f in required_files:
                  if f not in files:
                      raise FileNotFoundError(f"{f} not found in the repo!")

          except Exception as e:
              print(f"Error accessing Hugging Face repo: {e}")
              exit(1)
          EOF

      # -------------------------
      # Download model artifacts from Hugging Face Hub
      # -------------------------
      - name: Download model artifacts from Hugging Face Hub
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python - <<EOF
          from huggingface_hub import hf_hub_download
          repo_id = "Onkar000007/spam-mlops-model"
          files = ["model.pkl", "vectorizer.pkl"]

          for filename in files:
              try:
                  path = hf_hub_download(
                      repo_id=repo_id,
                      filename=filename,
                      token="${HUGGINGFACE_TOKEN}"
                  )
                  print(f"Downloaded {filename} to {path}")
              except Exception as e:
                  print(f"Failed to download {filename}: {e}")
                  exit(1)
          EOF

      # -------------------------
      # Run API tests
      # -------------------------
      - name: Run API tests
        run: pytest -v

      # -------------------------
      # Login to DockerHub
      # -------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------
      # Build Docker image
      # -------------------------
      - name: Build Docker image
        run: docker build -t onkarnanavare/spam-mlops:v1.0.0 .

      # -------------------------
      # Push Docker image
      # -------------------------
      - name: Push Docker image
        run: docker push onkarnanavare/spam-mlops:v1.0.0
name: MLOps Training Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**"                  # your data directory
      - "src/train.py"
      - "src/data_validate.py"
      - "src/evaluate.py"
      - "src/app.py"
      - "requirements.txt"

jobs:
  train-validate-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Validate Data
        run: python src/data_validate.py

      - name: Train Model
        run: python src/train.py

      - name: Upload model to Hugging Face Hub
  env:
    HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
  run: |
    pip install --upgrade huggingface_hub
    python - <<EOF
    from huggingface_hub import HfApi
    api = HfApi()
    api.upload_file(
        path_or_fileobj="model.pkl",
        path_in_repo="model.pkl",
        repo_id="your-username/spam-mlops-model",
        repo_type="model",
        token="${HUGGINGFACE_TOKEN}"
    )
    EOF

      - name: Evaluate Model
        run: python src/evaluate.py
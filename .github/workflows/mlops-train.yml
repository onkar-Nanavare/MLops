name: MLOps Training Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**"
      - "src/train.py"
      - "src/data_validate.py"
      - "src/evaluate.py"
      - "src/app.py"
      - "requirements.txt"

jobs:
  train-validate-evaluate:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade huggingface_hub

      # -------------------------
      # Validate Data
      # -------------------------
      - name: Validate Data
        run: python src/data_validate.py

      # -------------------------
      # Train Model
      # -------------------------
      - name: Train Model
        run: python src/train.py

      # -------------------------
      # Upload Model to Hugging Face Hub
      # -------------------------
      - name: Upload model to Hugging Face Hub
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python - <<EOF
import os
from huggingface_hub import HfApi

# Path to model.pkl (output from train.py)
model_file = "model.pkl"

# Hugging Face token from GitHub secrets
hf_token = os.environ["HUGGINGFACE_TOKEN"]

# Initialize Hugging Face API
api = HfApi()

# Upload the model file to your Hugging Face repo
api.upload_file(
    path_or_fileobj=model_file,
    path_in_repo="model.pkl",
    repo_id="your-username/spam-mlops-model",
    repo_type="model",
    token=hf_token
)
EOF

      # -------------------------
      # Evaluate Model
      # -------------------------
      - name: Evaluate Model
        run: python src/evaluate.py
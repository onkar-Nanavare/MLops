name: MLOps Training Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**"
      - "src/train.py"
      - "src/data_validate.py"
      - "src/evaluate.py"
      - "src/app.py"
      - "requirements.txt"

  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  train-validate-evaluate:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade huggingface_hub==0.17.3

      # -------------------------
      # Validate Data (local or HF)
      # -------------------------
      - name: Validate Data
        env:
          DATA_SOURCE: hf  # Set to "local" if you want local CSV, "hf" for Hugging Face
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: python src/data_validate.py

      # -------------------------
      # Train Model
      # -------------------------
      - name: Train Model
        env:
          DATA_SOURCE: hf
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: python src/train.py

      # -------------------------
      # Upload Model to Hugging Face Hub
      # -------------------------
      - name: Upload Model to Hugging Face Hub
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: python src/upload_model.py

      # -------------------------
      # Evaluate Model
      # -------------------------
      - name: Evaluate Model
        run: python src/evaluate.py